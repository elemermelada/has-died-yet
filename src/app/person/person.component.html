<mat-accordion class="person">
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> {{ name }} </mat-panel-title>
      <mat-panel-description>
        {{ status }}

        <mat-progress-spinner
          [diameter]="30"
          *ngIf="loading"
          mode="indeterminate"
        >
        </mat-progress-spinner>
        <mat-icon
          *ngIf="icon"
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="{{ icon }}"
        >
        </mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p><b>Died: </b>{{ date }}</p>
    <p *ngIf="url != ''">
      <b>Wiki: </b> <a href="{{ url }}">{{ name }}</a>
    </p>
  </mat-expansion-panel>
</mat-accordion>
